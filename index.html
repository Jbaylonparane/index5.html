<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pressure.css">
    <title>Blood Pressure Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="history.js" defer></script>
    <py-script src="pythonfile.py"></py-script>

<body>
    
    <h1>Blood Pressure Monitoring</h1>
    <form id="bpForm">
        <label for="systolic">Systolic (mmHg):</label>
        <input type="number" id="systolic" name="systolic" required>
        <br>
        <label for="diastolic">Diastolic (mmHg):</label>
        <input type="number" id="diastolic" name="diastolic" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <h2 id="result"></h2>
    
    <canvas id="bpChart" width="100" height="40"></canvas>
 
</body>
